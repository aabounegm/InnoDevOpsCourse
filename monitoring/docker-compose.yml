version: "3.8"

x-logging-config: &logging
  logging:
    driver: json-file
    options:
      tag: "{{.ImageName}}|{{.Name}}"
    max-size: "100m"
    max-file: 3
  networks:
    - loki

services:
  my_python_app:
    image: aabounegm/devops_app_python
    ports:
      - 5000:5000
    <<: *logging
  my_vue_app:
    image: aabounegm/devops_app_vue
    ports:
      - 8080:8080
    <<: *logging
  loki:
    image: grafana/loki:2.3.0
    ports:
      - 3100:3100
    <<: *logging
  grafana:
    image: grafana/grafana:8.1.3
    ports:
      - 3000:3000
    <<: *logging
  promtail:
    image: grafana/promtail:2.3.0
    ports:
      - 9080:9080
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./promtail-config.yml:/etc/promtail/config.yml:ro
    <<: *logging

networks:
  loki:
